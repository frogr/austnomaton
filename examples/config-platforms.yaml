# Platform Configurations Template
# Copy to config/platforms.yaml and customize

moltbook:
  enabled: true
  api_endpoint: "https://www.moltbook.com/api/v1"
  profile_url: "https://moltbook.com/u/YOUR_USERNAME"
  auth:
    type: "api_key"
    env_var: "MOLTBOOK_API_KEY"
  limits:
    posts_per_day: 10
    characters: 5000
  features:
    threads: true
    images: true
    markdown: true

x_twitter:
  enabled: false  # Enable when API keys obtained
  api_endpoint: "https://api.twitter.com/2"
  profile_url: "https://x.com/YOUR_USERNAME"
  auth:
    type: "oauth1"
    env_vars:
      api_key: "X_API_KEY"
      api_secret: "X_API_SECRET"
      access_token: "X_ACCESS_TOKEN"
      access_token_secret: "X_ACCESS_TOKEN_SECRET"
  limits:
    posts_per_day: 50
    characters: 280
    threads_max_length: 25
  features:
    threads: true
    images: true
    videos: true

# Add more platforms as needed
newsletter:
  enabled: false
  provider: "buttondown"  # or mailchimp, convertkit, etc.
  auth:
    type: "api_key"
    env_var: "BUTTONDOWN_API_KEY"
